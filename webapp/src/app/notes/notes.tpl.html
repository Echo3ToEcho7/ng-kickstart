<div class="panel text-center"><h4>This demo stores data into localStorage. Download <code>ng-kickstart</code> and take a look at the <a ng-href="/gettingStarted">getting started</a> section  to obtaim a version of the project working with a real RESTFul backend</h4></div>
<div class="notes">
	<form ng-submit="notesCtrl.addNote(notesCtrl.newNote)" novalidate name="addForm">
		<div class="row">
			<small class="error" ng-show="addForm.newNote.$invalid && !addForm.newNote.$pristine">Please fill the input</small>
			<input type="text" ng-model="notesCtrl.newNote" name="newNote"  required autofocus
			placeholder="Write a new note and hit enter..." maxlength="100" class="noteInput">

		</div>
	</form>
	<form ng-repeat="note in notesCtrl.notes" class="" novalidate ng-submit="notesCtrl.updateNote(note)">
		<div class="row">
			<div class="large-8 columns large-centered">
				<div class="row collapse">
					<div class="small-11 columns">
						<input type="text" class="" ng-model="note.note">
					</div>
					<div class="small-1 columns">
						<a ng-click="notesCtrl.deleteNote($index, note.id)" class="button postfix"><i class="fa fa-minus-circle" ></i></a>
					</div>
				</div></div></div>
			</form>
		</div>
